                  <a class="navbar-brand fw-semibold text-light" href="#">LOGO</a>

                      <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="./home.html">Home</a>

    <!-- container -->
    <div class="container-fluid " style="height: 88vh;">
        <div class="row pt-lg-5">
            <div class="mt-lg-5 col-12 col-lg-8 offset-lg-2   contact-form px-5 py-4 bg-white shadow rounded ">
                <div class="container-lg">
                    <div class="row mb-4">
                        <h3 class="text-center">Feedback Form</h3>
                    </div>
                  <div class="row">
                    <div class="col-lg-4 ">
                      <div class="contact-item d-flex mb-4 ">
                        <div class="icon text-primary fs-4">
                          <i class="fa-sharp fa-regular fa-phone"></i>
                        </div>
                        <div class="text ms-3">
                          <div class="fs-5">Phone</div>
                          <div class="text-muted">09950214146</div>
                        </div>
                      </div>
                      <div class="email d-flex mb-4">
                        <div class="icon text-primary fs-4">
                          <i class="fa-sharp fa-regular fa-envelope"></i>
                        </div>
                        <div class="text ms-3">
                          <div class="fs-5">Email</div>
                          <div class="text-muted">wytun8904@gmail.com</div>
                        </div>
                      </div>
                      <div class="address d-flex mb-4">
                        <div class="icon text-primary fs-4">
                          <i class="fa-sharp fa-regular fa-map-location-dot"></i>
                        </div>
                        <div class="text ms-3">
                          <div class="fs-5">Address</div>
                          <div class="text-muted">Yangon</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-7 offset-lg-1">
                        <form action="" method="post">
                            <div class="row mb-3">
                                <div class="col-lg-6">
                                  <input type="text" name="name" value="User" placeholder="Your Name" class="  form-control mb-3 mb-lg-0 form-control-lg bg-white text-primary  fs-6 border-2">
                                </div>
                                <div class="col-lg-6">
                                  <input type="text" name="email" value="user@gmail.com" placeholder="Your Email" class="  form-control  form-control-lg bg-white text-primary  fs-6 border-2">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <div class="col-lg-12">
                                  <input type="text" name="subject"  placeholder="Subject" class="form-control form-control-lg  bg-white text-primary fs-6 border-2">
                                </div>
                              </div>
                              <div class="row mb-3">
                                <div class="col-lg-12">
                                  <textarea name="message" class="form-control form-control-lg  bg-white text-primary fs-6 border-2" placeholder="Text anything you want to say..." cols="30" rows="4"></textarea>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Send <i class="fa-solid fa-paper-plane ms-2"></i></button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
